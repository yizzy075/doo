# ================================================
# CONFIGURACIÓN SPRING BOOT
# ================================================

# Puerto del servidor
server.port=8080

# ================================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# ================================================

# URL de conexión (IMPORTANTE: verifica el puerto)
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_usuarios
spring.datasource.username=postgres
spring.datasource.password=dino2020

# Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ================================================

# Crear/actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ================================================
# CONFIGURACIÓN DE HIKARICP (Pool de Conexiones)
# ================================================

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# ================================================
# LOGGING
# ================================================

logging.level.org.springframework=INFO
logging.level.co.edu.uco.HumanSolution=DEBUG
logging.level.org.hibernate.SQL=DEBUG
